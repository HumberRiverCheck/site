<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Out Div with Moving Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pull-out">
        <button id="toggle-button">➔</button>
        <p>This is a small pull-out div!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow-x: hidden;
}

#pull-out {
    position: fixed;
    top: 50%;
    left: -200px; /* Hidden off-screen initially */
    width: 200px;
    height: 100px;
    background-color: #444;
    color: white;
    padding: 10px;
    border-radius: 0 5px 5px 0;
    transform: translateY(-50%);
    transition: left 0.3s ease;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#toggle-button {
    position: absolute;
    top: 50%;
    right: -30px; /* Positioned just outside the div */
    transform: translateY(-50%);
    background-color: #333;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 1000;
}

#pull-out.show {
    left: 0; /* Slide into view */
}
</style>

<script>
  const toggleButton = document.getElementById('toggle-button');
  const pullOutDiv = document.getElementById('pull-out');

  // Toggle the visibility of the pull-out div
  toggleButton.addEventListener('click', () => {
      pullOutDiv.classList.toggle('show');
      
      // Change the toggle button arrow direction
      toggleButton.textContent = pullOutDiv.classList.contains('show') ? '⟵' : '➔';
  });
  
</script>
